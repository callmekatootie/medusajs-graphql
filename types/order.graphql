enum FulfillmentStatus {
  CANCELLED
  FULFILLED
  NOTFULFILLED
  PARTIALLYFULFILLED
  PARTIALLYRETURNED
  PARTIALLYSHIPPED
  RETURNED
  REQUIRESACTION
  SHIPPED
}

enum OrderStatus {
  ARCHIVED
  CANCELLED
  COMPLETED
